<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectros</title>
    <style>
        /* element selector */
        p{
          border: 2px solid red;  
        }
    #redElement{
            color:red;<!-- this is id selector-->
        }
        .poonji{
            color:aqua;<!-- this is class selector-->
        }
        .bgBlue{
            background-color: blue;

            }
            footer,span{
/* this is grouping selectro */
                background-color: palevioletred;
            }

        
    </style>
</head>
<body> 
    <h3>CSS Selectros</h3>
    <p class="poonji bgBlue">this is a simple paragraph to demonstrate CSS Selectors</p>
    <p>all paragraph will get red color</p>
    <p id="redElement">this will be of diffrent color</p>
    <footer>
        this is footer
    </footer>
    <span>this is span</span>
</body>
</html>
